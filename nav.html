<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="nav.css" rel="stylesheet" type="text/css"/>
    <title>navigation</title>
</head>
<body>
<header>
    <!--
    To implement this navigation bar I used methods from the following YouTube video.
    Author: developedbyed
    Title: Responsive Navigation Bar Tutorial | HTML CSS JAVASCRIPT
    Publication Date: Aug 29, 2018
    Date Accessed: Oct 1, 2022
    URL: https://www.youtube.com/watch?v=gXkqy0b4M5g
    Explanation of Code: The code implements a navigation bar through a div element
    using the class "logo" to style the title of the website and the class "nav-links"
    to style the additional three pages. All html documents run a script with the src
    "https://code.jquery.com/jquery-1.10.2.js" which links to a jQuery Javascript Library
    and allows the div element with the id "nav-placeholder" to load this html file.
    -->
    <nav>
        <div class="logo">
            <a href="index.html"><h4>Guide to Law School</h4></a>
        </div>
        <ul class="nav-links">
            <li><a href="login.html">Login</a></li>
            <li><a href="forums.html">Forums</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>
</body>
</html>
