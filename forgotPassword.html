<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="forgotPassword.css" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>
<body>
<!--Navigation bar-->
<div id="nav-placeholder"></div>

<script>
    $("#nav-placeholder").load("nav.html");
</script>

<!--Background Image-->
<img src="building.jpg" class="background-img" alt="">

<!--Forgot Password Form-->
<div class="forgotpasswordbox">
    <!--Title-->
    <h1>Forgot Password</h1>
    <form>
        <!--user enters their email-->
        <p>Email</p>
        <input type="text" name="email" placeholder="email@gmail.com">
        <div style="clear:both;">&nbsp;</div>
        <!--New Line-->

        <!--Submit Button-->
        <input type="submit" name="recoveryLink" value="Send Recovery Link">
    </form>
</div>

<footer>

    <div id="footer-placeholder"></div>

    <script>
        $("#footer-placeholder").load("footer.html");
    </script>

</footer>
</body>
</html>
